<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mumu!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-font: 'Great Vibes', cursive;
            --secondary-font: 'Montserrat', sans-serif;
            --text-color: #333;
            --gold-color: #D4AF37;
            --bg-color: #fdf8f5;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--secondary-font);
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden; /* Prevents scrollbars from animations */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* --- Background Cake Image --- */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: url('https://images.unsplash.com/photo-1588195538326-c5b1e9f80a1b?q=80&w=2850&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            animation: zoom-in-out 25s ease-in-out infinite;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(253, 248, 245, 0.7); /* Soft overlay */
            backdrop-filter: blur(4px);
        }

        @keyframes zoom-in-out {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        /* --- Main Content Container --- */
        .content-container {
            position: relative;
            z-index: 10;
            padding: 2rem;
            max-width: 900px;
        }

        /* --- Main Title Animation --- */
        .main-title {
            font-family: var(--primary-font);
            font-size: clamp(3.5rem, 15vw, 8rem);
            color: var(--text-color);
            font-weight: 400;
            margin: 0;
            line-height: 1.2;
            animation: text-glow 3s ease-in-out infinite alternate;
        }

        .main-title span {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px) scale(0.8);
            animation: letter-reveal 1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        @keyframes letter-reveal {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes text-glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--gold-color), 0 0 20px var(--gold-color);
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--gold-color), 0 0 40px var(--gold-color);
            }
        }

        /* --- Subtitle/Message --- */
        .birthday-message {
            font-size: clamp(1rem, 4vw, 1.5rem);
            font-weight: 300;
            margin-top: 1.5rem;
            letter-spacing: 1px;
            opacity: 0;
            animation: fade-in-up 1.5s ease-out 2s forwards;
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Balloon Animations --- */
        .balloon-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .balloon {
            width: 70px;
            height: 90px;
            border-radius: 50%;
            background-color: rgba(212, 175, 55, 0.7); /* Gold */
            position: absolute;
            bottom: -150px;
            animation: float-up 15s linear infinite;
        }

        .balloon::before { /* Balloon tie */
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 10px solid rgba(212, 175, 55, 0.7);
        }
        
        .balloon::after { /* String */
            content: '';
            position: absolute;
            top: 90px;
            left: 50%;
            width: 1px;
            height: 120px;
            background-color: rgba(100, 100, 100, 0.5);
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Different balloon colors and animation delays/durations */
        .balloon:nth-child(2) {
            left: 20%;
            background-color: rgba(255, 192, 203, 0.7); /* Pink */
            animation-duration: 20s;
            animation-delay: 1s;
        }
        .balloon:nth-child(2)::before { border-bottom-color: rgba(255, 192, 203, 0.7); }
        
        .balloon:nth-child(3) {
            left: 80%;
            background-color: rgba(173, 216, 230, 0.7); /* Light Blue */
            animation-duration: 18s;
            animation-delay: 3s;
        }
        .balloon:nth-child(3)::before { border-bottom-color: rgba(173, 216, 230, 0.7); }

        .balloon:nth-child(4) {
            left: 50%;
            background-color: rgba(240, 230, 140, 0.7); /* Khaki */
            animation-duration: 16s;
            animation-delay: 5s;
        }
        .balloon:nth-child(4)::before { border-bottom-color: rgba(240, 230, 140, 0.7); }

        .balloon:nth-child(5) {
            left: 90%;
            background-color: rgba(221, 160, 221, 0.7); /* Plum */
            animation-duration: 22s;
            animation-delay: 2s;
        }
        .balloon:nth-child(5)::before { border-bottom-color: rgba(221, 160, 221, 0.7); }

        /* --- Particle Canvas --- */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <!-- Background elements -->
    <div class="background-container"></div>
    <div class="background-overlay"></div>
    <canvas id="particle-canvas"></canvas>

    <!-- Animated Balloons -->
    <div class="balloon-container">
        <div class="balloon" style="left: 10%;"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <!-- Main Content -->
    <main class="content-container">
        <h1 id="main-title" class="main-title"></h1>
        <p class="birthday-message">
            Wishing you a day filled with love, laughter, and everything you wished for. May your year ahead be as wonderful as you are!
        </p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Main Title Letter Animation ---
            const titleText = "Happy Birthday Mumu!";
            const titleElement = document.getElementById('main-title');
            titleText.split('').forEach((char, index) => {
                const span = document.createElement('span');
                // Use non-breaking space for spaces to ensure they are animated
                span.innerHTML = char === ' ' ? '&nbsp;' : char;
                span.style.animationDelay = `${0.5 + index * 0.1}s`;
                titleElement.appendChild(span);
            });

            // --- Canvas Particle Animation ---
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();

            // Particle class
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.speedX = Math.random() * 1 - 0.5;
                    this.speedY = Math.random() * 1 - 0.5;
                    this.color = `rgba(212, 175, 55, ${Math.random() * 0.5 + 0.3})`; // Gold with opacity
                }
                update() {
                    if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                    if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
                    this.x += this.speedX;
                    this.y += this.speedY;
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function initParticles() {
                const particleCount = Math.floor(canvas.width / 20);
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }
            initParticles();

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                }
                requestAnimationFrame(animateParticles);
            }
            animateParticles();

            window.addEventListener('resize', () => {
                resizeCanvas();
                particles = []; // Reset particles on resize
                initParticles();
            });
        });
    </script>

</body>
</html>
