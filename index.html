<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mumu!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-font: 'Great Vibes', cursive;
            --secondary-font: 'Montserrat', sans-serif;
            --text-color: #f0f0f0;
            --gold-color: #ffd700;
            --bg-color: #1a1a2d; /* Deep Indigo */
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--secondary-font);
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden; /* Prevent horizontal scroll */
            text-align: center;
        }

        /* --- Background Elements --- */
        .background-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background-image: url('https://images.unsplash.com/photo-1559981426-0d75d40b6151?q=80&w=2874&auto=format&fit=crop');
            background-size: cover; background-position: center;
            animation: zoom-in-out 30s ease-in-out infinite;
        }
        .background-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: rgba(26, 26, 45, 0.85); backdrop-filter: blur(5px);
        }
        @keyframes zoom-in-out { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }

        /* --- Section Styling --- */
        .content-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem; /* Reduced padding for minimal gaps */
            perspective: 1500px;
            position: relative;
        }

        /* --- 3D Card Effect --- */
        .card-3d {
            padding: 2rem 3rem; border-radius: 20px;
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        /* --- Video Card --- */
        .video-card {
            width: 100%;
            max-width: 800px;
            border-radius: 20px;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .video-card:hover {
            transform: rotateY(-10deg) rotateX(5deg) scale(1.05);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }
        .video-card iframe {
            display: block;
            width: 100%;
            aspect-ratio: 16 / 9;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
        .section-title {
            font-family: var(--primary-font);
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin-bottom: 2rem;
            animation: text-glow 3s ease-in-out infinite alternate;
        }

        /* --- Main Title Animation --- */
        .main-title {
            font-family: var(--primary-font); font-size: clamp(3rem, 12vw, 7rem);
            color: var(--text-color); font-weight: 400; margin: 0; line-height: 1.2;
            animation: text-glow 3s ease-in-out infinite alternate;
            transform: translateZ(60px);
        }
        .main-title span {
            display: inline-block; opacity: 0; transform: translateY(50px) scale(0.8);
            animation: letter-loop 8s cubic-bezier(0.25, 1, 0.5, 1) infinite;
        }
        @keyframes letter-loop { 0%, 100% { opacity: 0; transform: translateY(50px) scale(0.8); } 20%, 80% { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes text-glow { from { text-shadow: 0 0 5px #fff, 0 0 10px var(--gold-color), 0 0 15px var(--gold-color); } to { text-shadow: 0 0 10px #fff, 0 0 20px var(--gold-color), 0 0 30px var(--gold-color); } }

        /* --- Subtitle/Message --- */
        .birthday-message {
            font-size: clamp(1rem, 3.5vw, 1.3rem); font-weight: 300; margin-top: 1rem;
            letter-spacing: 1px; opacity: 0;
            animation: fade-in-up 1.5s ease-out 2s forwards;
            transform: translateZ(40px);
        }
        @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px) translateZ(40px); } to { opacity: 1; transform: translateY(0) translateZ(40px); } }

        /* --- Interactive Cake --- */
        #cake-container {
            margin-top: 1.5rem; cursor: pointer; transform: translateZ(20px);
        }
        #cake-svg {
            width: 220px; height: auto;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
            animation: float-cake 5s ease-in-out infinite;
        }
        @keyframes float-cake { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        #cake-svg .flame { transform-origin: bottom center; animation: flicker 1.5s ease-in-out infinite; }
        @keyframes flicker { 0%, 100% { transform: scaleY(1); opacity: 1; } 50% { transform: scaleY(0.8); opacity: 0.8; } }
        #cake-svg .smoke { opacity: 0; transform-origin: bottom center; }
        #cake-svg.blown-out .flame { animation: none; opacity: 0; transition: opacity 0.3s; }
        #cake-svg.blown-out .smoke { animation: puff-smoke 3s ease-out forwards; }
        @keyframes puff-smoke { 0% { opacity: 0.8; transform: translateY(0) scale(0.5); } 100% { opacity: 0; transform: translateY(-40px) scale(1); } }
        #cake-svg #cake-slice { opacity: 0; }
        #cake-svg.cut #cake-slice { animation: reveal-slice 1s ease-out forwards; }
        #cake-svg.cut #main-cake { animation: hide-main-cake 1s ease-out forwards; }
        @keyframes reveal-slice { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes hide-main-cake { to { opacity: 0; } }

        /* --- Photo Slider Section --- */
        .slider-container {
            height: 400px;
            position: relative;
            width: 100%;
            overflow: hidden;
            -webkit-mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
            mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
        }
        .slider-track {
            display: flex;
            position: absolute;
            left: 0;
            height: 100%;
            animation: scroll-slider 40s linear infinite;
        }
        .slider-container:hover .slider-track {
            animation-play-state: paused;
        }
        @keyframes scroll-slider {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        .slide {
            height: 350px;
            width: 250px;
            margin: 0 2rem;
            flex-shrink: 0;
            position: relative;
            transition: transform 0.5s ease, opacity 0.5s ease;
            transform: scale(0.8);
            opacity: 0.6;
        }
        .slide img {
            width: 100%; height: 100%;
            object-fit: cover;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .slide.active {
            transform: scale(1.1);
            opacity: 1;
            z-index: 10;
        }

        /* --- Shooting Stars & Particles --- */
        .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .star { position: absolute; background: linear-gradient(-45deg, var(--gold-color), rgba(255, 215, 0, 0)); width: 2px; height: 80px; border-radius: 50%; filter: drop-shadow(0 0 6px var(--gold-color)); animation: shooting-star 10s linear infinite; }
        .star:nth-child(2) { top: 20%; left: 20%; animation-delay: 3s; animation-duration: 8s; }
        .star:nth-child(3) { top: 50%; left: 40%; animation-delay: 5s; animation-duration: 12s; }
        @keyframes shooting-star { 0% { transform: rotate(315deg) translateX(0); opacity: 1; } 70% { opacity: 1; } 100% { transform: rotate(315deg) translateX(-1000px); opacity: 0; } }
        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .confetti { position: fixed; width: 10px; height: 10px; background-color: var(--gold-color); opacity: 1; transition: transform 1s ease-out, opacity 1s ease-out; }

        /* --- Music Toggle Button --- */
        #music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            transition: background-color 0.3s, transform 0.3s;
        }
        #music-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    
    <audio id="birthday-song" loop>
        <source src="https://res.cloudinary.com/dqh7olosv/video/upload/v1754441593/happy-birthday-240348_y30oa6.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button id="music-toggle">
        <i class="fas fa-play"></i>
    </button>

    <!-- Background elements -->
    <div class="background-container"></div>
    <div class="background-overlay"></div>
    <div class="stars-container">
        <div class="star" style="top: 0; left: 50%;"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <canvas id="particle-canvas"></canvas>

    <!-- Section 1: Video -->
    <section class="content-section video-section">
        <h2 class="section-title">A Special Message</h2>
        <div class="video-card">
            <iframe
              src="https://player.cloudinary.com/embed/?cloud_name=dqh7olosv&public_id=1754441825450_ikwdfu&profile=cld-default&autoplay=1&loop=1&muted=1&controls=0"
              allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
              allowfullscreen
              frameborder="0"
            ></iframe>
        </div>
    </section>

    <!-- Section 2: Birthday Card -->
    <section id="birthday-section" class="content-section">
        <div class="card-3d">
            <h1 id="main-title" class="main-title"></h1>
            <p class="birthday-message">
                Wishing you a day filled with love, laughter, and everything you wished for. May your year ahead be as wonderful as you are!
            </p>
            <div id="cake-container" title="Click me!">
                <!-- SVG Cake -->
                <svg id="cake-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <g id="whole-cake">
                        <g id="main-cake">
                            <path d="M30 150 Q100 130 170 150 L170 180 Q100 200 30 180 Z" fill="#D1A7A7"/>
                            <rect x="30" y="150" width="140" height="10" fill="#F5E1E1"/>
                            <path d="M35 120 Q100 100 165 120 L165 150 Q100 170 35 150 Z" fill="#A7C7D7"/>
                            <rect x="35" y="120" width="130" height="10" fill="#E1ECF5"/>
                        </g>
                        <g id="cake-slice" transform="translate(20, 0)">
                            <path d="M30 150 Q100 130 170 150 L170 180 Q100 200 30 180 Z" fill="#D1A7A7"/>
                            <rect x="30" y="150" width="140" height="10" fill="#F5E1E1"/>
                            <path d="M35 120 Q100 100 165 120 L165 150 Q100 170 35 150 Z" fill="#A7C7D7"/>
                            <rect x="35" y="120" width="130" height="10" fill="#E1ECF5"/>
                        </g>
                    </g>
                    <g class="candles">
                        <rect x="98" y="80" width="4" height="40" fill="#F0F0F0"/>
                        <polygon class="flame" points="100,60 105,80 95,80" fill="orange"/>
                        <circle class="smoke" cx="100" cy="60" r="5" fill="rgba(200,200,200,0.5)"/>
                    </g>
                </svg>
            </div>
        </div>
    </section>

    <!-- Section 3: Photo Slider -->
    <section class="content-section photo-section" id="photo-section">
        <h2 class="section-title">A Few Memories</h2>
        <div class="slider-container">
            <div class="slider-track" id="slider-track">
                <!-- Images will be injected here by JS -->
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Music Player Logic ---
            const song = document.getElementById('birthday-song');
            const musicToggle = document.getElementById('music-toggle');
            const icon = musicToggle.querySelector('i');

            let hasInteracted = false;
            
            function playMusic() {
                if (hasInteracted) return;
                hasInteracted = true;
                song.play().then(() => {
                    icon.classList.remove('fa-play');
                    icon.classList.add('fa-pause');
                }).catch(error => {
                    console.log("Autoplay was prevented. User needs to click the play button.");
                });
            }
            document.body.addEventListener('click', playMusic, { once: true });
            document.body.addEventListener('scroll', playMusic, { once: true });


            musicToggle.addEventListener('click', () => {
                hasInteracted = true;
                if (song.paused) {
                    song.play();
                    icon.classList.remove('fa-play');
                    icon.classList.add('fa-pause');
                } else {
                    song.pause();
                    icon.classList.remove('fa-pause');
                    icon.classList.add('fa-play');
                }
            });

            // --- Main Title Letter Animation ---
            const titleText = "Happy Birthday Mumu!";
            const titleElement = document.getElementById('main-title');
            titleText.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.innerHTML = char === ' ' ? '&nbsp;' : char;
                span.style.animationDelay = `${index * 0.15}s`;
                titleElement.appendChild(span);
            });

            // --- Cake Animation Logic ---
            const cakeContainer = document.getElementById('cake-container');
            const cakeSvg = document.getElementById('cake-svg');
            let cakeStep = 0;
            cakeContainer.addEventListener('click', () => {
                if (cakeStep === 0) {
                    cakeSvg.classList.add('blown-out');
                    cakeStep = 1;
                } else if (cakeStep === 1) {
                    cakeSvg.classList.add('cut');
                    cakeStep = 2;
                } else {
                    cakeSvg.classList.remove('blown-out', 'cut');
                    cakeStep = 0;
                }
            });

            // --- Photo Slider Logic ---
            const imageUrls = [
                'https://res.cloudinary.com/dqh7olosv/image/upload/v1754440143/IMG_0958_cuflkw.jpg',
                'https://res.cloudinary.com/dqh7olosv/image/upload/v1754440147/IMG_0959_eqdrpx.jpg',
                'https://res.cloudinary.com/dqh7olosv/image/upload/v1754440149/IMG_0984_ec8q7v.jpg',
                'https://res.cloudinary.com/dqh7olosv/image/upload/v1754440150/IMG_0985_lsmpyk.jpg',
                'https://res.cloudinary.com/dqh7olosv/image/upload/v1754440152/IMG_0960_uu8qbt.jpg',
                'https://res.cloudinary.com/dqh7olosv/image/upload/v1754440359/IMG_0022_dtvdoa.jpg',
                'https://res.cloudinary.com/dqh7olosv/image/upload/v1754440362/IMG_0006_swb9m3.jpg',
                'https://res.cloudinary.com/dqh7olosv/image/upload/v1754440364/IMG-20221212-WA0013_c7jqxk.jpg',
                'https://res.cloudinary.com/dqh7olosv/image/upload/v1754440364/IMG_0984_e09iqk.jpg',
                'https://res.cloudinary.com/dqh7olosv/image/upload/v1754440366/IMG_0955_rgltjb.jpg',
                'https://res.cloudinary.com/dqh7olosv/image/upload/v1754440369/20240314_140249_1_cglbac.jpg',
                'https://res.cloudinary.com/dqh7olosv/image/upload/v1754440371/IMG_0959_dkcwip.jpg',
                'https://res.cloudinary.com/dqh7olosv/image/upload/v1754440372/IMG_0960_gzs60e.jpg'
            ];
            const uniqueImageUrls = [...new Set(imageUrls)];
            const sliderTrack = document.getElementById('slider-track');
            const allImages = [...uniqueImageUrls, ...uniqueImageUrls];

            allImages.forEach(url => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                const img = document.createElement('img');
                img.src = url;
                img.alt = "Birthday Memory";
                slide.appendChild(img);
                sliderTrack.appendChild(slide);
            });
            
            function updateSlider() {
                const sliderRect = sliderTrack.parentElement.getBoundingClientRect();
                const slides = sliderTrack.querySelectorAll('.slide');
                const sliderCenter = sliderRect.left + sliderRect.width / 2;
                
                slides.forEach(slide => {
                    const slideRect = slide.getBoundingClientRect();
                    const slideCenter = slideRect.left + slideRect.width / 2;
                    const distance = Math.abs(sliderCenter - slideCenter);

                    if (distance < slideRect.width / 2) {
                        slide.classList.add('active');
                    } else {
                        slide.classList.remove('active');
                    }
                });
                requestAnimationFrame(updateSlider);
            }
            updateSlider();

            // --- Canvas Particle Animation ---
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            const particleColors = ['#ffd700', '#ffffff', '#f0e68c'];

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.speedX = Math.random() * 1 - 0.5;
                    this.speedY = Math.random() * 1 - 0.5;
                    this.color = particleColors[Math.floor(Math.random() * particleColors.length)];
                }
                update() {
                    if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                    if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
                    this.x += this.speedX;
                    this.y += this.speedY;
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function initParticles() {
                const particleCount = Math.floor(window.innerWidth / 25);
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }
            initParticles();

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                }
                requestAnimationFrame(animateParticles);
            }
            animateParticles();

            // --- Interactive Confetti on Click ---
            document.body.addEventListener('click', (e) => {
                if (e.target.closest('#music-toggle')) return; // Don't trigger confetti when clicking music button
                for (let i = 0; i < 30; i++) {
                    createConfetti(e.clientX, e.clientY);
                }
            });

            function createConfetti(x, y) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                const colors = ['#ffd700', '#f0f0f0', '#ff69b4', '#add8e6'];
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = x + 'px';
                confetti.style.top = y + 'px';
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 200 + 150;
                const transformX = Math.cos(angle) * distance;
                const transformY = Math.sin(angle) * distance + 200;
                document.body.appendChild(confetti);
                requestAnimationFrame(() => {
                    confetti.style.transform = `translate(${transformX}px, ${transformY}px) rotate(${Math.random() * 720}deg)`;
                    confetti.style.opacity = 0;
                });
                setTimeout(() => { confetti.remove(); }, 1000);
            }

            window.addEventListener('resize', () => {
                resizeCanvas();
                particles = [];
                initParticles();
            });
        });
    </script>

</body>
</html>
